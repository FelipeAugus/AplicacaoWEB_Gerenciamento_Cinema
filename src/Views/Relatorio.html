        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

              <a class="navbar-brand"  href="index.html">CINEMA</a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <section data-bs-version="5.1" class="form5 cid-sXsEXkcVnS" id="form6-1d">
        <div class="container">
            <div class="mbr-section-head">
                <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">Relatório: Sessões por filmes e salas</h3>
            </div>
            <div class="row mt-4">
                <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                    <form class="mbr-form form-with-styler mx-auto">
                        <div class="dragArea">
                            <div class="border border-dark row col-lg-12 col-md-12 col-sm-12 form-group mb-3" id="filmes">
                                <div> <h4>Filmes</h4> </div>
                            </div>
                            
                            <div class="border border-dark row col-lg-12 col-md-12 col-sm-12 form-group mb-3" id="salas">
                                <div> <h4>Salas</h4> </div>
                            </div>
                            <div class="row col-lg-12 col-md-12 col-sm-12 form-group mb-3" >
                                <span class="float-right text-danger">*Sem filtros retornam todas as sessoes</span>
                            </div>

                            <div class="row">
                                <button type="submit" class="btn btn-primary display-4 col" onclick="executaQuery(event)">Gerar relatório</button>
                                <button type="submit" class="btn btn-danger display-4 col"  onclick="limpaFiltros(event)">Limpar filtros</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row mt-4">
            <h3 class="col">Relatório:</h3>
            <button type="submit" class="btn col" onclick="imprimiRelatorio()">IMPRIMIR</button>
        </div>
        <div id="tabela" >
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sala</th>
                        <th scope="col">Filme</th>
                        <th scope="col">Tempo(Min)</th>
                        <th scope="col">Fim da sessão</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                </tbody>
            </table>
        </div>
    </section>
